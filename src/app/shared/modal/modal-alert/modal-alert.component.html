<div>
  <div mat-dialog-title>
    <h1 class="title">{{ aData.title }}</h1>
  </div>

  <div mat-dialog-content>
    <p class="description"> {{ aData.description }} </p>
  </div>

  <div mat-dialog-actions class="dialog-actions">
    <button mat-raised-button [mat-dialog-close]="true" color="primary"> {{ 'Fechar' | translate }} </button>
  </div>
</div>
